<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style/style.css">
    <title>Zhen-Todo-App</title>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1 class="title">My To-Do List</h1>
            <div class="buttons">
                <input class="inputElement" type="text" placeholder="Create a new todo...">
                <input class="dateEl" type="date" name="" id="">
                <button class="addBtn">+</button>
            </div>
            <div class="table">
                <div>
                    <input class="searchEl" type="search" name="" id="" placeholder="What are you looking for?">
                <table>
                    <tr class="trEl">
                        <td>
                            <div class="boxP">
                                <input class="checkBox" type="checkbox" name="" id="">
                                <p>Make dinner,</p>
                                <p>2024-08-14</p>
                            </div>
                            <div class="tdBtn">
                                <button class="removeBtn">X</button>
                            </div>
                        </td>
                    </tr>
                    <tr class="trEl">
                        <td>
                            <div class="boxP">
                                <input class="checkBox" type="checkbox" name="" id="">
                                <p>Basketball,</p>
                                <p>2024-08-14</p>
                            </div>
                            <div class="tdBtn">
                                <button class="removeBtn">X</button>
                            </div>
                        </td>
                    </tr>
                </table>
                </div>
                <div class="info">
                    <div>
                        <p>2 items left</p>
                    </div>
                    <div class="renderEl">
                        <p style="color: red;">All</p>
                        <p>Pending</p>
                        <p>Complete</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Develop by Zhenlly Alvarez.</p>
    </footer>
</body>
</html>
