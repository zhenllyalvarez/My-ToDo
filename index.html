<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style/style.css">
    <title>Zhen-Todo-App</title>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1 class="title">My To-Do List</h1>
            <div class="buttons">
                <input class="inputElement" type="text" placeholder="Create a new todo...">
                <button class="addBtn">+</button>
            </div>
            <div class="table">
                <input class="searchEl" type="search" name="" id="" placeholder="What are you looking for?">
            </div>
        </div>
    </div>
</body>
</html>
