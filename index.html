<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style/style.css">
    <link rel="icon" href="Assets/img/anime.jpg">
    <title>Zhen-Todo-App</title>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1 class="title">My To-Do List</h1>
            <div class="buttons">
                <input class="inputElement" type="text" placeholder="Create a new todo here...">
                <input class="dateEl" type="date" name="" id="">
                <button class="addBtn" onclick="addData()">+</button>
            </div>
            <div class="table">
                <div class="scrollBar">
                    <div>
                        <input class="searchEl" onkeyup="searchToDo()" type="search" name="" id="" placeholder="What are you looking for?">
                        <table class="tableData"></table>
                    </div>
                </div>
                <div class="info">
                    <div class="paraInfo">
                        <!-- <p> items left</p> -->
                    </div>
                    <div class="renderEl">
                        <p id="allFilter" onclick="allValue()" class="filterOption">All</p>
                        <p id="pendingFilter" onclick="pendingData()" class="filterOption">Pending</p>
                        <p id="completedFilter" onclick="completedData()" class="filterOption">Completed</p>
                    </div>                    
                </div>
            </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Develop by Zhenlly Alvarez.</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
